<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reclamaciones</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-image: url('aplicacion-microcemento4-1000x675.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .overlay {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        min-height: 100vh;
        padding: 50px 0;
    }

    .container {
        width: 90%;
        max-width: 760px;
        margin: auto;
        background: white;
        padding: 40px 50px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-top: 0;
        font-size: 32px;
        font-weight: 700;
        color: #222;
    }

    p {
        margin-bottom: 25px;
        color: #444;
        line-height: 1.5;
    }

    label {
        font-weight: 600;
        margin-top: 18px;
        display: block;
        color: #222;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        background: #fafafa;
        transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #7b56ff;
        box-shadow: 0 0 6px rgba(123, 86, 255, 0.4);
        background: white;
        outline: none;
    }

    textarea {
        height: 110px;
    }

    .radio-group {
        display: flex;
        gap: 35px;
        margin-top: 8px;
    }

    button {
        margin-top: 35px;
        width: 100%;
        padding: 15px;
        border: none;
        background: linear-gradient(45deg, #6b00ff, #9b6bff);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.03);
        opacity: 0.92;
    }

    #fileList {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        padding-left: 5px;
    }

    /* ---- SELECT MODERNO CON BUSCADOR ---- */

    .custom-select-container {
        position: relative;
        margin-top: 10px;
    }

    #comercialSearch {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        background: #f5f5f5;
        margin-bottom: 8px;
        transition: .2s;
    }

    #comercialSearch:focus {
        border-color: #7b56ff;
        box-shadow: 0 0 6px rgba(123, 86, 255, 0.4);
        background: #fff;
    }

    #comercialSelect {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background: #fafafa;
        border: 1px solid #ccc;
        font-size: 15px;
        height: 52px;
    }

</style>
</head>

<body>

<!-- üéµ M√∫sica relajante -->
<audio id="musica" autoplay loop>
    <source src="https://files.catbox.moe/8z5ny9.mp3" type="audio/mpeg">
</audio>

<div class="overlay">
    <div class="container">

        <h2>Reclamaciones</h2>
        <p>Por favor proporcione toda la informaci√≥n necesaria para analizar correctamente su caso.</p>

        <form id="claimForm" enctype="multipart/form-data">

            <label>Nombre y Apellidos</label>
            <input type="text" name="nombre" required>

            <label>Referencia Pedido</label>
            <input type="text" name="referencia_pedido" required>

            <label>Fecha y hora de aplicaci√≥n *</label>
            <input type="datetime-local" name="fecha_hora" required>

            <label>Ciudad de aplicaci√≥n *</label>
            <input type="text" name="ciudad" required>

            <label>Habitaci√≥n ventilada *</label>
            <div class="radio-group">
                <label><input type="radio" name="ventilada" value="S√≠" required> S√≠</label>
                <label><input type="radio" name="ventilada" value="No" required> No</label>
            </div>

            <label>Pasos realizados</label>
            <textarea name="pasos"></textarea>

            <label>Uso de mallas *</label>
            <div class="radio-group">
                <label><input type="radio" name="mallas" value="S√≠" required> S√≠</label>
                <label><input type="radio" name="mallas" value="No" required> No</label>
            </div>

            <label>Soporte de aplicaci√≥n</label>
            <input type="text" name="soporte">

            <label>Tiempo con el envase/producto abierto</label>
            <input type="text" name="tiempo_abierto">

            <label>N√∫mero capas aplicadas</label>
            <input type="number" name="num_capas">

            <label>Relaci√≥n de mezcla</label>
            <input type="text" name="relacion_mezcla">

            <label>Tipo de habitaci√≥n</label>
            <input type="text" name="tipo_habitacion">

            <label>Temperatura (¬∞C) aplicaci√≥n</label>
            <input type="number" name="temperatura">

            <label>Localizaci√≥n aplicaci√≥n *</label>
            <div class="radio-group">
                <label><input type="radio" name="localizacion" value="Planta Baja" required> Planta Baja</label>
                <label><input type="radio" name="localizacion" value="Primer Piso" required> Primer Piso</label>
                <label><input type="radio" name="localizacion" value="Segundo Piso" required> Segundo Piso</label>
                <label><input type="radio" name="localizacion" value="Piso Alto" required> Piso Alto</label>
                <label><input type="radio" name="localizacion" value="Subsuelo" required> Subsuelo</label>
                <label><input type="radio" name="localizacion" value="Otras" required> Otras</label>
            </div>

            <label>Otros detalles</label>
            <textarea name="otros"></textarea>

            <!-- SELECT MODERNO -->
            <label>Comercial *</label>
            <div class="custom-select-container">
                <input type="text" id="comercialSearch" placeholder="Buscar comercial..." autocomplete="off">

                <select name="comercial" id="comercialSelect" required>
                    <option value="">Seleccione un comercial</option>
                    <option>GISELA MENDEZ</option>
                    <option>KATARZYNA SOKOLOW</option>
                    <option>LUCIA ROMERO</option>
                    <option>MICHAEL DELIVA</option>
                    <option>CESAR ORELLANA</option>
                    <option>RAN LI</option>
                    <option>SERENA COMPAGNONE</option>
                    <option>NATALIA HIGUERAS</option>
                    <option>ALFREDO AZNAR</option>
                    <option>ANTONIO ATIENZAR</option>
                    <option>CHRISTIAN GARCES</option>
                    <option>JAVIER PITARCH</option>
                    <option>JULIAN GOMEZ</option>
                    <option>LEONARDO VALENCIA</option>
                    <option>SERGIO LOZANO</option>
                    <option>ANTONIO CUESTA</option>
                </select>
            </div>

            <label>Subir archivos (hasta 5 archivos)</label>
            <input type="file" name="imagenes[]" accept="image/*" multiple id="imagenes">
            <div id="fileList"></div>

            <button type="submit">Enviar</button>
        </form>

    </div>
</div>

<script>
/* ---- BUSCADOR DEL SELECT ---- */
document.getElementById("comercialSearch").addEventListener("keyup", function () {
    const search = this.value.toUpperCase();
    const select = document.getElementById("comercialSelect");

    for (let option of select.options) {
        if (option.text.toUpperCase().includes(search) || option.value === "") {
            option.style.display = "";
        } else {
            option.style.display = "none";
        }
    }
});

/* ---- LISTA DE ARCHIVOS ---- */
document.getElementById("imagenes").addEventListener("change", function () {
    const list = document.getElementById("fileList");
    list.innerHTML = "";

    const files = Array.from(this.files).slice(0, 5);

    files.forEach(file => {
        const item = document.createElement("div");
        item.textContent = "‚Ä¢ " + file.name;
        list.appendChild(item);
    });
});

/* ---- AUTOPLAY (forzado si el navegador lo bloquea) ---- */
window.addEventListener("load", () => {
    const audio = document.getElementById("musica");
    const playPromise = audio.play();

    if (playPromise !== undefined) {
        playPromise.catch(() => {
            // si autoplay fue bloqueado, intenta de nuevo silenciosamente
            audio.muted = true;
            audio.play();
            setTimeout(() => audio.muted = false, 1500);
        });
    }
});
</script>

</body>
</html>
