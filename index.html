  <!-- M煤sica ambiente bosque -->
  <audio id="musica" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_b77fa1971e.mp3" type="audio/mpeg">
  </audio>

  <div id="musicControl"> Ambiente pausado</div>

  <script>
    const audio = document.getElementById("musica");
    const control = document.getElementById("musicControl");
    let playing = false;

    audio.volume = 0.5;

    window.addEventListener("load", () => {
      audio.play().then(() => {
        playing = true;
        control.textContent = " Ambiente reproduciendo (clic para pausar)";
      }).catch(() => {
        playing = false;
        control.textContent = " Ambiente pausado (clic para reproducir)";
      });
    });

    control.addEventListener("click", () => {
      if (!playing) {
        audio.play();
        playing = true;
        control.textContent = " Ambiente reproduciendo (clic para pausar)";
      } else {
        audio.pause();
        playing = false;
        control.textContent = " Ambiente pausado (clic para reproducir)";
      }
    });
  </script>

  <div class="container">
    <h1>Reclamaciones</h1>

    <p class="descripcion">

    <form id="formulario">

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const habitacionVentilada = document.querySelector('input[name="habitacionVentilada"]:checked')?.value || "";
      const usoMallas = document.querySelector('input[name="usoMallas"]:checked')?.value || "";

      .then(result => {

        console.log(result);
      })
      .catch(error => {
