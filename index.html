<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reclamaciones - Microcemento</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://cdn.pixabay.com/photo/2017/03/23/17/41/concrete-2166167_1280.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .container {
        width: 95%;
        max-width: 700px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
        margin-top: 0;
    }

    label {
        font-weight: bold;
        margin-top: 18px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    textarea {
        height: 100px;
    }

    .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 5px;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #4a00ff;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #3600c7;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Reclamaciones</h2>
    <p>Por favor proporcione toda la información necesaria para analizar correctamente su caso.</p>

    <form id="claimForm">

        <label>Nombre y Apellidos *</label>
        <input type="text" name="nombre" required />

        <label>Núm. de pedido *</label>
        <input type="text" name="numero_pedido" required />

        <label>Fecha y hora de aplicación *</label>
        <input type="datetime-local" name="fecha_hora" required />

        <label>Ciudad de aplicación *</label>
        <input type="text" name="ciudad" required />

        <label>Habitación ventilada *</label>
        <div class="radio-group">
            <label><input type="radio" name="ventilada" value="Sí" required /> Sí</label>
            <label><input type="radio" name="ventilada" value="No" required /> No</label>
        </div>

        <label>Pasos realizados</label>
        <textarea name="pasos"></textarea>

        <label>Uso de mallas *</label>
        <div class="radio-group">
            <label><input type="radio" name="mallas" value="Sí" required /> Sí</label>
            <label><input type="radio" name="mallas" value="No" required /> No</label>
        </div>

        <label>Soporte de aplicación</label>
        <input type="text" name="soporte" />

        <label>Tiempo con el envase/producto abierto</label>
        <input type="text" name="tiempo_abierto" />

        <label>Número capas aplicadas</label>
        <input type="number" name="num_capas" />

        <label>Relación de mezcla</label>
        <input type="text" name="relacion_mezcla" />

        <label>Tipo de habitación</label>
        <input type="text" name="tipo_habitacion" />

        <label>Temperatura (°C) aplicación</label>
        <input type="number" name="temperatura" />

        <label>Localización aplicación *</label>
        <div class="radio-group">
            <label><input type="radio" name="localizacion" value="Planta Baja" required /> Planta Baja</label>
            <label><input type="radio" name="localizacion" value="Primer Piso" required /> Primer Piso</label>
            <label><input type="radio" name="localizacion" value="Segundo Piso" required /> Segundo Piso</label>
            <label><input type="radio" name="localizacion" value="Piso Alto" required /> Piso Alto</label>
            <label><input type="radio" name="localizacion" value="Subsuelo" required /> Subsuelo</label>
            <label><input type="radio" name="localizacion" value="Otras" required /> Otras</label>
        </div>

        <label>Otros detalles</label>
        <textarea name="otros"></textarea>

        <label>Comercial *</label>
        <input type="text" name="comercial" required />

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
document.getElementById("claimForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const jsonData = {};

    formData.forEach((value, key) => {
        jsonData[key] = value;
    });

    const endpoint = "https://aff94820bd7ae1c68adacb1a608c7d.5c.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/491ec07957c5495aa97185d178dd43a4/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Sf47I0SBWS4A10rbImuKZa4kAvtGlTTHKHr6svEuf5Y";

    try {
        const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData)
        });

        if (response.ok) {
            alert("Reclamación enviada correctamente.");
            e.target.reset();
        } else {
            alert("Error al enviar. Código: " + response.status);
        }

    } catch (error) {
        alert("Error en la conexión: " + error);
    }
});
</script>

</body>
</html>
